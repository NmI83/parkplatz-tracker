<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üöó Parkplatz Tracker</title>
<style>
    * {
        margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: white;
    }
    .app {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    .status {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        font-size: 1.1em;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .loading {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 15px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
    <div class="app">
        <h1>üöó Parkplatz Tracker</h1>
        <div class="status">
            <div class="loading"></div>
            üìç Ermittle deinen Standort...
        </div>
    </div>

<script>
    // Telefonnummer fest im Code
    const phoneNumber = "+4917645682285";

    // Startet direkt beim Laden
    window.addEventListener('load', () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    const mapsUrl = `https://maps.google.com/maps?q=${lat},${lng}`;
                    const smsUrl = `sms:${phoneNumber}?body=${encodeURIComponent(mapsUrl)}`;
                    window.location.href = smsUrl;
                },
                err => {
                    document.querySelector('.status').innerHTML = `‚ùå Fehler bei der Ortung:<br>${err.message}`;
                },
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
            );
        } else {
            document.querySelector('.status').textContent = "‚ùå Geolocation wird nicht unterst√ºtzt";
        }
    });
</script>
</body>
</html>
